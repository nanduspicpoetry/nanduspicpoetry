<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lavender Nature Photography</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f3f7;
      color: #5a5a5a;
    }

    header {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    header h1 {
      font-size: 4rem;
      margin: 0;
      text-shadow: 2px 2px 4px #00000060;
    }

    header p {
      font-size: 1.5rem;
      margin-top: 1rem;
      text-shadow: 2px 2px 4px #00000050;
    }

    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    section h2 {
      text-align: center;
      color: #9467bd;
      margin-bottom: 40px;
      font-family: 'Playfair Display', serif;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #e6e6fa;
      color: #5a5a5a;
    }
  </style>
</head>
<body>

  <header>
    <h1>Lavender Dreams</h1>
    <p>Nature. Photography. Serenity.</p>
  </header>

  <section>
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1581574194242-bcc6a8aee1eb?auto=format&fit=crop&w=800&q=60" alt="Lavender Field">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=60" alt="Nature Landscape">
      <img src="https://images.unsplash.com/photo-1503455637927-730bce8583c0?auto=format&fit=crop&w=800&q=60" alt="Flowers">
      <img src="https://images.unsplash.com/photo-1465101162946-4377e57745c3?auto=format&fit=crop&w=800&q=60" alt="Peaceful Nature">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Lavender Nature Photography</p>
  </footer>

</body>
</html>
